<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minigames | danbraj</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

    <div id="game">

        <div id="question" :style="{ 'background-color': currColor }"></div>

        <p>Zadanie numer: {{ taskCounter }}</p>

        <p>Czas: {{ timer }}</p>

        <button class="answer" v-for="color in colors" v-bind:data-name="color" v-on:click="answer($event)">{{ color }}</button>

        <p>Liczba poprawnych odpowiedzi: {{ score }}</p>

    </div>

    <script src="js/core.js"></script>
</body>

</html>
